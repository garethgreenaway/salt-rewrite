name: Tests

on: [push, pull_request]

jobs:
  Pre-Commit-Checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: Get full python version
        id: full-python-version
        run: |
          echo ::set-output name=version::$(python -c "import sys; print('-'.join(str(v) for v in sys.version_info[:3]))")
      - name: Set up cache
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-lint-${{ steps.full-python-version.outputs.version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install Package dependencies
        run: |
          pip install pre-commit
          pip install poetry
          poetry config virtualenvs.in-project true
          poetry install -v
      - name: Run pre-commit
        run: |
          poetry run pre-commit run --all-files --verbose

  Linux:
    needs: Pre-Commit-Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      max-parallel: 3
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Get full python version
      id: full-python-version
      run: |
        echo ::set-output name=version::$(python -c "import sys; print('-'.join(str(v) for v in sys.version_info[:3]))")
    - name: Install and set up Poetry
      run: |
        pip install poetry
        poetry config virtualenvs.in-project true
    - name: Set up cache
      uses: actions/cache@v2
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}-${{ hashFiles('**/poetry.lock') }}
    - name: Install dependencies
      run: |
        poetry install
    - name: Test
      run: |
        poetry run coverage run -m pytest -q tests
        poetry run coverage combine
        poetry run coverage report --fail-under=50 --show-missing
        poetry run coverage xml

    - name: Build CodeCov Flags
      id: codecov-info
      run: |
        echo ::set-output name=py_version::$(python -c "import sys; print('py{}{}'.format(*sys.version_info))")
        echo ::set-output name=uploader-url::$(python -c "print('https://uploader.codecov.io/latest/codecov-linux')")

    - name: Upload Code Coverage
      if: always()
      shell: bash
      env:
        REPORT_FLAGS: linux,${{ steps.codecov-info.outputs.py_version }}
        REPORT_NAME: linux-${{ steps.codecov-info.outputs.py_version }}
        REPORT_PATH: coverage.xml
      run: |
        if [ ! -f codecov-uploader ]; then
            n=0
            until [ "$n" -ge 5 ]
            do
            if curl --max-time 30 -L ${{ steps.codecov-info.outputs.uploader-url }} --output codecov-uploader; then
                rc=$?
                break
            fi
            rc=$?
            n=$((n+1))
            sleep 15
            done
        fi
        if [ $rc -ne 0 ]; then
            echo "Failed to download uploader"
            exit 1
        fi
        if [ -f codecov-uploader ]; then
            chmod +x codecov-uploader
            n=0
            until [ "$n" -ge 5 ]
            do
            if ./codecov-uploader -R $(pwd) -n "${REPORT_NAME}" -f "${REPORT_PATH}" -F "${REPORT_FLAGS}"; then
                rc=$?
                break
            fi
            rc=$?
            n=$((n+1))
            sleep 15
            done
        fi
        if [ $rc -ne 0 ]; then
            echo "Failed to upload codecov stats"
            exit 1
        fi

